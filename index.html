<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOCBANK | Future Banking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div id="toast-container"></div>

    <div class="app-container">
        <nav class="sidebar glass">
            <div class="logo">
                <i class="fa-brands fa-hive"></i>
                <span>QUOCBANK</span>
            </div>
            <ul class="nav-links">
                <li class="active" onclick="app.nav('home')"><i class="fa-solid fa-house"></i> <span>Tổng quan</span></li>
                <li onclick="app.nav('transfer')"><i class="fa-solid fa-paper-plane"></i> <span>Chuyển tiền</span></li>
                <li onclick="app.nav('deposit')"><i class="fa-solid fa-wallet"></i> <span>Nạp tiền</span></li>
                <li onclick="app.nav('withdraw')"><i class="fa-solid fa-money-bill-transfer"></i> <span>Rút tiền</span></li>
                <li onclick="app.nav('history')"><i class="fa-solid fa-clock-rotate-left"></i> <span>Lịch sử</span></li>
            </ul>
            <div class="logout-btn" onclick="app.logout()">
                <i class="fa-solid fa-power-off"></i> <span>Thoát</span>
            </div>
        </nav>

        <main class="main-content">
            <header class="glass">
                <h2 id="page-title">Dashboard</h2>
                <div class="user-profile">
                    <div class="user-info">
                        <span id="user-name-display">Guest</span>
                        <small id="user-id-display">STK: ---</small>
                    </div>
                    <div class="avatar"><i class="fa-solid fa-user-astronaut"></i></div>
                </div>
            </header>

            <div id="content-area" class="content-wrapper">
                </div>
        </main>
    </div>

    <div id="auth-screen" class="auth-overlay active">
        <div class="auth-card glass">
            <div class="auth-header">
                <i class="fa-brands fa-hive"></i>
                <h1>QUOCBANK</h1>
                <p>Digital Banking Revolution</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-fingerprint"></i>
                    <input type="text" id="login-id" placeholder="Số tài khoản" autocomplete="off">
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="login-pass" placeholder="Mật khẩu">
                </div>
                <button type="submit" class="btn-glow">ĐĂNG NHẬP <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            
            <div class="auth-footer">
                <a href="#" onclick="app.switchAuth('register')">Mở tài khoản mới</a>
            </div>

            <form id="register-form" class="hidden">
                <div class="input-group"><i class="fa-solid fa-user"></i><input type="text" id="reg-name" placeholder="Họ tên" required></div>
                <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="reg-pass" placeholder="Mật khẩu" required></div>
                <div class="input-group"><i class="fa-solid fa-sack-dollar"></i><input type="number" id="reg-balance" placeholder="Số dư đầu (VNĐ)" required></div>
                <button type="submit" class="btn-glow">ĐĂNG KÝ NGAY</button>
                <div class="auth-footer"><a href="#" onclick="app.switchAuth('login')">Quay lại đăng nhập</a></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
