<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOCBANK | Premium Digital Banking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div id="toast-container"></div>

    <div class="app-container">
        <nav class="sidebar glass-panel">
            <div class="brand-wrapper">
                <div class="qb-logo">
                    <div class="qb-circle"></div>
                    <div class="qb-line"></div>
                </div>
                <div class="brand-text">
                    <span>QUOC</span>BANK
                </div>
            </div>

            <ul class="nav-links">
                <li class="active" onclick="app.nav('home')">
                    <div class="icon-box"><i class="fa-solid fa-house-chimney"></i></div>
                    <span>Tổng quan</span>
                </li>
                <li onclick="app.nav('transfer')">
                    <div class="icon-box"><i class="fa-solid fa-paper-plane"></i></div>
                    <span>Chuyển tiền</span>
                </li>
                <li onclick="app.nav('deposit')">
                    <div class="icon-box"><i class="fa-solid fa-circle-dollar-to-slot"></i></div>
                    <span>Nạp tiền</span>
                </li>
                <li onclick="app.nav('withdraw')">
                    <div class="icon-box"><i class="fa-solid fa-money-bill-transfer"></i></div>
                    <span>Rút tiền</span>
                </li>
                <li onclick="app.nav('history')">
                    <div class="icon-box"><i class="fa-solid fa-clock-rotate-left"></i></div>
                    <span>Lịch sử</span>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="logout-btn" onclick="app.logout()">
                    <i class="fa-solid fa-power-off"></i> <span>Đăng xuất</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="glass-header">
                <div class="page-info">
                    <h2 id="page-title">Dashboard</h2>
                    <p class="date-display" id="current-date">Fetching date...</p>
                </div>
                <div class="user-profile">
                    <div class="notification-bell">
                        <i class="fa-regular fa-bell"></i>
                        <span class="dot"></span>
                    </div>
                    <div class="user-pill">
                        <div class="avatar"><i class="fa-solid fa-user-tie"></i></div>
                        <div class="user-info">
                            <span id="user-name-display">Guest</span>
                            <small id="user-id-display">ID: ---</small>
                        </div>
                    </div>
                </div>
            </header>

            <div id="content-area" class="content-wrapper">
                </div>
        </main>
    </div>

    <div id="auth-screen" class="auth-overlay active">
        <div class="auth-card glass-panel">
            <div class="auth-brand">
                <div class="qb-logo big">
                    <div class="qb-circle"></div>
                    <div class="qb-line"></div>
                </div>
                <h1>QUOCBANK</h1>
                <p>The Future of Secured Finance</p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <label>Tài khoản</label>
                    <input type="text" id="login-id" placeholder="Nhập số tài khoản" autocomplete="off">
                    <i class="fa-solid fa-fingerprint input-icon"></i>
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="login-pass" placeholder="••••••••">
                    <i class="fa-solid fa-shield-halved input-icon"></i>
                </div>
                <button type="submit" class="btn-primary">
                    <span>ĐĂNG NHẬP</span>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Chưa có tài khoản?</p>
                <a href="#" onclick="app.switchAuth('register')">Mở thẻ ngay</a>
            </div>

            <form id="register-form" class="hidden">
                <div class="input-group">
                    <input type="text" id="reg-name" placeholder="Họ và tên" required>
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-pass" placeholder="Mật khẩu" required>
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>
                <div class="input-group">
                    <input type="number" id="reg-balance" placeholder="Số dư khởi tạo (VNĐ)" required>
                    <i class="fa-solid fa-coins input-icon"></i>
                </div>
                <button type="submit" class="btn-primary">ĐĂNG KÝ MỞ THẺ</button>
                <div class="auth-footer"><a href="#" onclick="app.switchAuth('login')">Quay lại đăng nhập</a></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
